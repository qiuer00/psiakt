<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsiAkt Group</title>
    <meta name="description" content="Art. Intelligence. Society.">
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <style>
        /* --- CSS 样式区域 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 禁止滚动 */
            background-color: #050505; /*以此深邃黑为底色*/
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #ffffff;
        }

        /* 背景画布 */
        #canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 内容容器 */
        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            pointer-events: none; /* 让鼠标穿透文字直接与画布交互 */
            mix-blend-mode: exclusion; /* 增加一点艺术混合模式 */
        }

        /* 主标题 PsiAkt */
        h1 {
            font-size: 4rem;
            letter-spacing: 1.5rem;
            font-weight: 300;
            margin: 0;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 3s ease-out forwards;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* 副标题/标语 */
        .tagline {
            font-size: 0.9rem;
            letter-spacing: 0.5rem;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: fadeIn 3s ease-out 1.5s forwards; /* 延迟出现 */
        }

        /* 底部地点列表 */
        .locations {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            z-index: 10;
            font-size: 0.7rem;
            letter-spacing: 0.2rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 3s ease-out 2.5s forwards;
        }

        .locations span {
            margin: 0 15px;
            display: inline-block;
        }

        /* 简单的淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; filter: blur(10px); }
            to { opacity: 1; filter: blur(0); }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; letter-spacing: 0.8rem; }
            .locations span { display: block; margin: 5px 0; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="content-wrapper">
        <h1>PsiAkt</h1>
        <div class="tagline">Intelligence &bull; Art &bull; Society</div>
    </div>

    <div class="locations">
        <span>Hong Kong (HQ)</span>
        <span>Paris</span>
        <span>Singapore</span>
        <span>China</span>
    </div>

    <script>
        /* --- JS 动画逻辑区域 --- */
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        
        let particlesArray;
        
        // 设置画布大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 处理鼠标交互
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height/80) * (canvas.width/80)
        }

        window.addEventListener('mousemove', 
            function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        );

        // 创建粒子类
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            // 绘制单个粒子
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#ffffff'; // 粒子颜色
                ctx.fill();
            }
            // 每一帧更新粒子位置
            update() {
                // 边界反弹逻辑
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // 鼠标交互：斥力效果 (仿佛 AI 在躲避或响应人类)
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size){
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 10;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 10;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 10;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 10;
                    }
                }
                
                // 移动粒子
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        // 初始化粒子群
        function init() {
            particlesArray = [];
            // 粒子数量根据屏幕大小决定
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                // 速度，这里设得比较慢，体现优雅感
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                let color = '#ffffff';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // 连接粒子的线条
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    // 如果两个粒子足够近，画一条线
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        // 线条颜色：带一点冷色调的蓝/青色，体现 AI 科技感
                        ctx.strokeStyle = 'rgba(140, 218, 255,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        // 窗口大小改变时重置
        window.addEventListener('resize', 
            function() {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                mouse.radius = ((canvas.height/80) * (canvas.height/80));
                init();
            }
        );

        // 鼠标移出时重置鼠标位置，防止粒子卡在边缘
        window.addEventListener('mouseout',
            function() {
                mouse.x = undefined;
                mouse.y = undefined;
            }
        )

        init();
        animate();
    </script>
</body>
</html>
