<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsiAkt</title>
    <link rel="icon" href="panda.svg" type="image/svg+xml">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            height: 100vh;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #eee;
        }

        /* 大熊猫轮廓（极简SVG） */
        .panda {
            width: 260px;
            height: 300px;
            position: relative;
            margin-bottom: 4rem;
        }

        .panda svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.15));
        }

        /* 竹子呼吸动画：只有一根竹子在慢慢“长高-缩短”，像熊猫在吃 */
        .bamboo {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            background: linear-gradient(to top, #0a3d1e, #1da64f);
            border-radius: 4px;
            animation: chew 12s infinite ease-in-out;
        }

        /* PsiAkt 文字 */
        .logo {
            font-size: 5.5rem;
            font-weight: 100;
            letter-spacing: 0.4rem;
            opacity: 0.9;
        }

        .psi { color: #ffffff; }
        .akt { color: #00ff9d; }

        /* 分公司四个字，像熊猫爪印一样慢慢浮现 */
        .footprints {
            margin-top: 6rem;
            display: flex;
            gap: 4rem;
            font-size: 1.1rem;
            letter-spacing: 0.3rem;
            opacity: 0.6;
        }

        .footprints span {
            animation: appear 8s infinite;
        }
        .footprints span:nth-child(1) { animation-delay: 0s; }
        .footprints span:nth-child(2) { animation-delay: 2s; }
        .footprints span:nth-child(3) { animation-delay: 4s; }
        .footprints span:nth-child(4) { animation-delay: 6s; }

        @keyframes chew {
            0%, 100%   { height: 0px; }
            40%, 60%   { height: 120px; }
        }

        @keyframes appear {
            0%, 80%   { opacity: 0; }
            90%, 100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div class="panda">
        <svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
            <!-- 熊猫身体（极简黑白） -->
            <ellipse cx="100" cy="140" rx="70" ry="80" fill="#fff"/>
            <ellipse cx="100" cy="140" rx="60" ry="70" fill="#000"/>
            
            <!-- 头部 -->
            <circle cx="100" cy="70" r="50" fill="#fff"/>
            <circle cx="100" cy="70" r="42" fill="#000"/>
            
            <!-- 眼睛 -->
            <circle cx="80" cy="60" r="18" fill="#fff"/>
            <circle cx="120" cy="60" r="18" fill="#fff"/>
            <circle cx="84" cy="64" r="10" fill="#000"/>
            <circle cx="124" cy="64" r="10" fill="#000"/>
            
            <!-- 耳朵 -->
            <circle cx="60" cy="30" r="25" fill="#000"/>
            <circle cx="140" cy="30" r="25" fill="#000"/>
            
            <!-- 竹子（被吃的那根） -->
            <rect class="bamboo" x="96" y="0" width="8" height="0"/>
        </svg>
    </div>

    <div class="logo">
        <span class="psi">Ψ</span><span class="akt">Akt</span>
    </div>

    <div class="footprints">
        <span>Paris</span>
        <span>Singapore</span>
        <span>China</span>
        <span>Hong Kong</span>
    </div>

</body>
</html>
